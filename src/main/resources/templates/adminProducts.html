<div id="tempContent">
  <div class="accueil-admin row justify-content-center">
    <div class="col-12">
      <h1> Gestion Produits</h1>
      <div class="row align-items-center">
        <h4 class="col-1 textFilter">Filtrer:</h4>
        <select class=" col-1 catFilter" id="catFilter">
          <option value="all">Tout</option>
          <option th:each="c:${categoriesList}" th:value="${c.getCatName()}" th:text="${c.getCatName()}">
          </option>
        </select>
        <button class="col-1 btnFilter" id="btnFilter">Valider</button>

      </div>
      <div class="row justify-content-center">
        <button class="col-2 btn btn-success" id="btnModalAdd">Ajouter Produit</button>
      </div>
      <h4 class="text-center pt-2 text-warning" th:if="${productList.isEmpty()}">Aucun article disponible pour cette categorie</h4>
      <div class="row justify-content-center mt-4">
        <div class="table-responsive" th:if="${!productList.isEmpty()}">
          <table class="table table-sm table-striped">
            <thead class="table-success text-center"></thead>
            <tbody id="table-body">
            <tr class="table-products-title">
              <th class="text-white">Id produit</th>
              <th class="text-white">Nom produit</th>
              <th class="text-white">Categorie</th>
              <th class="text-white">Prix de base</th>
              <th class="text-white">Id reduction</th>
            </tr>
            <tr th:each="p:${productList}">
              <td th:text="${p.getId()}"></td>
              <td th:text="${p.getProductLabel()}"></td>
              <td th:text="${p.getCategoryName()}"></td>
              <td th:text="${p.getPrice()}+'â‚¬'"></td>
              <td th:text="${p.getSalesId()}"></td>
              <td class="td-btn"><button class="btn btn-warning btn-sm" type="button" th:onclick="'getModalUpdate('+${p.getId()}+')'">Modifier</button></td>
              <td class="td-btn"><button class="btn btn-danger btn-sm" type="button" th:onclick="'getModalDelete('+${p.getId()}+')'">Supp</button></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

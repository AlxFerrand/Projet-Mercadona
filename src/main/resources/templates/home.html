<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mercadona - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body id="body">
<div id="modalConnexion" class="container-fluid">
    <div class="row shadowBox connexion"></div>
    <div class="row justify-content-center">
        <div class="col-3 conexionWindows">
            <form id="formConnexion">
                <h1 class="text-success text-center">Connexion</h1>
                <!--Identifiant-->
                <div class="row mb-3 p-2">
                    <label for="identifiant">Identifiant</label>
                    <input type="text"
                           class="form-control"
                           id="identifiant"
                           aria-describedby="identifiant"
                           required
                    >
                </div>

                <!--PassWord-->
                <div class=" row mb-3 p-2">
                    <label for="password">Mot de passe</label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           aria-describedby="password"
                           required
                    >
                </div>
                <!--Submit-->
                <div class="row mb-3 p-2 justify-content-center">
                    <button id="btnFormConnexion" type="button" class="col-3 btn btn-success mb-3">Valider</button>
                </div>
                <!--PrÃ©sent pour test par client A supprimer-->
                <div class="row mb-3 p-2 justify-content-center">
                    <button id="btnConnexionAdmin" type="button" class="col-3 btn btn-success mb-3">Connect Admin</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--Nav bar-->
<nav id="user-nav" class="navbar navbar-dark bg-success">
    <div class="container-fluid">
        <div class="col">
            <div class="d-flex align-items-baseline">
                <div class="navbar-brand rounded-pill" href="#"></div>
                <ul class="navbar-nav ms-3 list-group-horizontal">
                    <li class="nav-item">
                        <a id="nav-home" class="nav-link active" aria-current="page" href="#">Accueil</a>
                    </li>
                    <li class="nav-item ms-3 disabled" style="display: none">
                        <a id="nav-admin" class="nav-link" href="#">Menu Admin</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col">
            <div class="d-flex justify-content-end p-2">
                <div id="info-user" class="p-2" style="display: none">
                    <h5 class="text-white ">John Doe</h5>
                </div>
                <div class="">
                    <button id="connexion" type="button" class="btn btn-dark">Espace Admin</button>
                </div>
            </div>
        </div>
    </div>
</nav>
<!--Nav bar Fin-->

<div class="container-fluid bg-white">
    <div id="content">
        <div id="tempContent">
            <div class="accueil-content row justify-content-end">
                <div class="col-6">
                    <h1>Bienvenue chez MERCADONA</h1>
                    <div class="col text-center mt-4">
                        <button class="btnCatalogue btn btn-success">Afficher Catalogue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="bg-dark container-fluid">
<footer class="row align-items-center justify-content-center">
    <p class="col-1 py-3 text-center text-white">@Copyright</p>
    <ul class="list-unstyled col text-center ">
        <li class="list-inline-item ">
            <a class="text-white" href="#">Accessibility</a>
        </li>
        <li class="list-inline-item">
            <a class="text-white" href="#">Cookies</a>
        </li>
        <li class="list-inline-item ">
            <a class="text-white" href="#">Terms and conditions</a>
        </li>
    </ul>
    <div class="col-2">
        <p class="d-flex justify-content-end p-3 text-white">Projet Mercadona</p>
    </div>
</footer>
</div>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
